<html>
    <script>
        function markAsDone(title , description){
            console.log("mark as done button");
            console.log(title)
            console.log(description)
        }
        function addTodo(){
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            // we need to append 
            // so i need to get the already stored content 
            const originalHtml = document.getElementById('container').innerHTML;
            document.getElementById('container').innerHTML=  originalHtml+
            `
            <div>
            <div>${title}</div>
            <div>${description}</div>
            <button onClick= "markAsDone('${title}', '${description}')">Mark as done!!</button>
            </div>
            `
        }
    </script>
    <div>

        <input id="title" type="text" placeholder="title"/>
        <br/><br/>
        <input id="description" type="text" placeholder="description"/>
        <br/><br/>
        <button onclick="addTodo()">Add todo</button>
        <div id="container"></div>
    </div>
</html>
