<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="changeCounter()">Counter 0</button>
    <script>
        function changeCounter(){
            let value = document.getElementById("btn").innerHTML;
            let initial_counter = parseInt(value.split(" ")[1]);
            document.getElementById("btn").innerHTML=`Counter ${initial_counter+1}`;
        }
    </script>
</body>
</html>
