<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tut</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Welcome to CSS tut!!!</h1>
    <h2 class="para">content</h2>
    <br/><br/>
    <div class="orange">Div tag</div>
    <span class="pink">Span tag</span>
    <br/>
    <h1 class="hello">hello</h1>

    <ul>
        <li>Virat Kohli</li>
        <li>Rohit Sharma</li>
        <li>Jasprit Bumrah</li>
    </ul>

    <div class="box-model">hi</div>
    <h3 id="id_content" class="content" style="color:darkmagenta;">Chirag</h3>

    <div class="inherit">
        <div>
            <div>
                <div class="inheritd">Inheritance</div>
            </div>
            <p class="inheritp">Hi this is a paragraph</p>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>A</th>
                <td>CSE</th>
                <td>12</th>
            </tr>

            <tr>
                <td>B</th>
                <td>EE</th>
                <td>11</th>
            </tr>

            <tr>
                <td>C</th>
                <td>IT</th>
                <td>14</th>
            </tr>
        </tbody>
    </table>
    <br/>
    <div class="sample1">Sample Data</div>
    <br/>
    <span class="sample2">Sample Data 2</span>
    <br/><br/><br/>

    <div class="box">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</div>

    <br/><br/><br/>
</body>
</html>
